# Objective-C Objekter

Som i alle andre objektorienterte språk så er objekter data-holdere som man kan utføre operasjoner på. Disse er kalt metoder. Dataen som blir påvirket ligger i såkalte instans-variabler. 

Alle objekter kan refereres til ved hjelp av 'id'. For eksempel:


.objective-c
	id ettObjekt 

---

# Objective-C Klasser

Som i mange andre programmeringsspråk så lager man egne objekter ved hjelp av klasser og klassene igjen inneholder andre objekter. 

I tillegg til å holde på sine instans variabler, så inneholder klassene forskjellige metoder. I Objetive-C så bruker man stor forbokstav på klasser, men små bokstaver på instanser av denne klassen.

Det meste av metode og instans variable definering blir gjort i en .h fil, men selve implementasjonen blir gjort i en .m fil.

NSObject er en root klasse som alle andre klasser arver fra. 

Opprette instans av en klasse gjøres på følgende måte:


.objective-c
	id morroKlassen = [MorroKlassen alloc] init];

* Alloc - Allokerer en plass i minne til objektet
* Init - Gjør initialiseringen som kreves av et objekt for å bli klart

---

# Objective-C Ivar
Instans variabler blir deklarert i headeren (.h) for hver klasse.

I Objective-C er alle instans variabler interne (@protected) for objektet de ligger på. Dermed er staten til instans variablene kun tilgjengelig via objektet sine metoder. Man kan overstyre dette ved å bruke 'scope directives'. 


.objective-c
	/* Instans variabelen er bare tilgjengelig inne i klassen som deklarerer den */
	@private 
	NSString * ettObjekt;

	/* Instans variabelen er tilgjengelig i klassen som 
	deklarer den og for klasser som arver av den klassen */
	@protected 
	NSString * ettObjekt;
	
	/* Instans variabelen er tilgjengelig for alle */
	@public 
	NSString * ettObjekt;

	/* Kun tilgjengelig for klasser som ligger i ett og samme image. */
	@package 	
	NSString * ettObjekt;

# Objective-C Ivar og Properties

En kjapp måte og lage getter og setter for Ivars er å bruke properties

Eksempel:


.objective-c
	@propterty(nonatomic, strong) DittObject * enkeltObjekt

Man kan også bruke Dot Syntax for å nå getter og setters.

Eksempel: 


.objective-c
	enkeltObjekt.endaEnklereInstansVariabel

i stedet for


.objective-c
	[enkeltObjekt endaEnklereInstansVariabel]

# Objective-C Objekt melding (Object Messaging)

For å snakke med objekter bruker man "Object Messageing". 

Java:


.java
	mittObjekt.doSomething(parameter1, parameter2)

	MinKlasse.DoSomethingElse(parameter1)

	String output = mittObject.doSomething(paramter1)


Objective-C


.objetive-c
	[mittObjekt doSomethingWith:parameter1 and:parameter2]

	[MinKlasse doSomethingWith:parameter1]
	
	NSString *output = [mittObjekt doSomethingWith:parameter1]

eller


.objective-c
	id output = [mittObjekt doSomethingWith:parameter1]

# Objective-C Minnehåndtering

* MRC (Manual Reference Counting)



.objective-c
	- (void)morroMetoden
	{ 
  	NSMutableArray *vanligArray = [[NSMutableArray alloc] init];
		//bruk array'et
		[vanligArray release]; //slett det fra minnet når du er ferdig
	}


* ARC (Automatic Reference Counting)



.objective-c
	- (void)morroMetoden
	{ 
  	NSMutableArray *vanligArray = [[NSMutableArray alloc] init];
		// bruk array'et
	}


* Garbage Collection (ligner på Java sin, droppes i Mountain Lion til fordel for ARC og finnes ikke i iOS)

# Categories
Categories brukes for å legge nye funksjoner til eksisterende klasser, og er ofte et alternativ til å subklasse.
En category vil kjøre som en del av klassen, og ha tilgang til self.


.objective-c
	@interface NSString (MyCategory)
	- (BOOL)isEmptyString;
	@end

	@implementation NSString (MyCategory)

	- (BOOL)isEmptyString {
		/* implementation.. */
	}
	@end

# Blocks

Minner mye om closures, og brukes ofte for å

* kunne kjøre små kodeblokker samtidig
* iterere over objekter i et array
* kjøre kode som et callback

Man definerer en block med `.objective-c ^{ /*min fine block*/ }`, og alt inne i blocken kan referere til variabler på utsiden



.objective-c
	NSArray *mySortedArray = [myArray sortedArrayUsingComparator:
	^(id first, id second) {
		if (first.myCoolValue > second.myCoolValue)
			return NSOrderedAscending;
		...
	}];

# Delegates

Pattern for å få et objekt til å delegere deler av sine oppgaver til et annet objekt.


.objective-c
	- (void)showAlertView {
		UIAlertView *alert = [[UIAlertView alloc] initWithTitle:@"Advarsel"
			message:@"Beskjed"
			delegate:self
			cancelButtonTitle:@"Ok"
			otherButtonTitles:nil];
		[alert show];
	}

	- (void)alertView:(UIAlertView *)alertView clickedButtonAtIndex:(NSInteger)buttonIndex {
		NSLog(@"Trykket på en knapp!");
	}
